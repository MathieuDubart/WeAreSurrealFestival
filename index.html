<!doctype html>
<html>
<meta charset="UTF-8" lang="fr">
<head> 
    <title>
        We are surreal festival  
    </title>
    <!----------- Killian's Fonts ---------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap" rel="stylesheet">

    <!----------- Melisse's Fonts ---------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">


    <!------------ other links ------------>
    <link rel="icon" href="commonFiles/img/grrrndZero.png">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link href="style.css" rel="stylesheet"/>
</head>

<body>
    <div id="pageContainer">
        <div id="body">


<!------------------------------------------ Header ---------------------------------------->

            <header id="header">

                <div id="typoContainer">
                    
                </div>

                <div id="datesContainer">
                </div>
                
                <a href="commonFiles/brochure.pdf" download="brochure.pdf" target="_blank"> <div id="pdfButtonContainer">
                    Brochure <div id="pdfIcon"> <img src="commonFiles/img/pdfIcon.png"></div>
                </div> </a>

                <div id="downArrowContainer">
                    <img src="commonFiles/img/downArrow.png" id="downArrow">
                </div>
            </header>

<!------------------------------------------ Countdown ---------------------------------------->

            <div id="countdownContainer">
                <div id="countdown">
                </div>
                <a href="#bookingSection">
                    <div id="bookingButton">
                        <img src="commonFiles/img/bookingIconBlack.png" id="bookingIcon">
                    </div>
                </a>
            </div>

<!------------------------------------------ Concerts ----------------------------------------->

            <div id="contentContainer">

                <div id="concertsContainer">

                    <div id="concertsTitleContainer">
                        Concerts
                    </div>

                    <div id="concertsSwiper">

                        <div class="swiper mySwiper">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <img src="https://cdn.pixabay.com/photo/2021/11/16/08/01/animal-6800387_960_720.jpg" id="concertImg1">
                                </div>
                                <div class="swiper-slide">
                                    <img src="https://cdn.pixabay.com/photo/2020/05/01/16/42/palacio-nacional-de-mafra-5118010_960_720.jpg" id="concertImg2">
                                </div>
                                <div class="swiper-slide">
                                    <img src="https://cdn.pixabay.com/photo/2021/12/10/15/15/coleus-6860722_960_720.jpg" id="concertImg3">
                                </div>
                                <div class="swiper-slide">
                                    <img src="https://swiperjs.com/demos/images/nature-4.jpg" id="concertImg4"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

<!------------------------------------------ Conferences ---------------------------------------->

                <div id="conferencesContainer">

                    <div id="conferencesTitleContainer">
                        Conférences
                    </div>

                    <div id="conferencesSwiper">

                        <div class="swiper">

                            <div class="swiper mySwiper">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <img src="https://cdn.pixabay.com/photo/2021/11/16/08/01/animal-6800387_960_720.jpg" id="conferenceImg1">
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="https://cdn.pixabay.com/photo/2020/05/01/16/42/palacio-nacional-de-mafra-5118010_960_720.jpg" id="conferenceImg2">
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="https://cdn.pixabay.com/photo/2021/12/10/15/15/coleus-6860722_960_720.jpg" id="conferenceImg3">
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

<!------------------------------------------ Booking ---------------------------------------->

                <div id="bookingContainer">
                    <div id="bookingTitleContainer">
                        Réserver
                    </div>

                    <select name="pass" id="pass-select">
                        <option value="1day"> Pass 1 jour</option>
                        <option value="2days"> Pass 2 jours</option>
                        <option value="3days"> Pass 3 jours</option>
                    </select>

                    <select name="quantity" id="quantity-select">
                        <option value="q1"> 1 </option>
                        <option value="q2"> 2 </option>
                        <option value="q3"> 3 </option>
                        <option value="q4"> 4 </option>
                    </select>

                    <button id="addToCart">Ajouter au panier</button>
                </div>

<!------------------------------------------ Instagram ---------------------------------------->

                <div id="instagramContainer">
                    <div id="instagramTitleContainer">
                      Instagram
                    </div>
                    <div id="instagramSwiper">
                        <div class="swiper">
                            <div class="swiper mySwiper">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <img src="https://cdn.pixabay.com/photo/2021/11/16/08/01/animal-6800387_960_720.jpg" id="instagramImg1">
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="https://cdn.pixabay.com/photo/2020/05/01/16/42/palacio-nacional-de-mafra-5118010_960_720.jpg" id="instagramImg2">
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="https://cdn.pixabay.com/photo/2021/12/10/15/15/coleus-6860722_960_720.jpg" id="instagramImg3">
                                    </div>
                                    <div class="swiper-slide">
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                  </div>

<!------------------------------------------ Closing tags and script ---------------------------------------->
                <div id="displayMoreButton">
                    <div id="displayMoreIcon">
                        <img src="commonFiles/img/addIcon.png">
                    </div>
                </div>

            </div> <!--id="contentContainer" closing tag-->

        </div> <!--id="body" closing tag-->
    </div> <!--id="pageContainer" closing tag-->

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
</body>
</html>
